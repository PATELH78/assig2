<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Age Calculator</title>
</head>
<body>

<script>
function calculateCatAge(catAge) {
    var catYears = catAge * 7;
    document.write("Your cat is " + catYears + " years old in cat years!<br>");
}

// Calling the function three times with three distinct values
calculateCatAge(2); // Assuming the cat is 2 years old
calculateCatAge(5); // Assuming the cat is 5 years old
calculateCatAge(10); // Assuming the cat is 10 years old
</script>

</body>
</html>
